<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站爬蟲工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-spider"></i> 網站爬蟲工具</h1>
        </header>
        
        <main>
            <div class="control-panel">
                <div class="form-group">
                    <label for="source">選擇爬取來源：</label>
                    <select id="source" class="select-source">
                        <option value="chemical_management">內容環境部化學物質管理署</option>
                    </select>
                </div>
                
                <div class="buttons">
                    <button id="start-button" class="btn primary">
                        <i class="fas fa-play"></i> 開始爬取
                    </button>
                    <button id="refresh-button" class="btn secondary">
                        <i class="fas fa-sync-alt"></i> 重新整理
                    </button>
                </div>
            </div>
            
            <div id="loading" class="loading-container hidden">
                <div class="loader"></div>
                <p>正在爬取資料，請稍候...</p>
            </div>
            
            <div id="result" class="result-container hidden">
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <p>爬取完成！</p>
                </div>
                <button id="download-button" class="btn download">
                    <i class="fas fa-file-download"></i> 下載JSON檔案
                </button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 網站爬蟲工具 | 版權所有: BenQ Materials Corp.</p>
            <img src="assets/BMC.png" alt="BenQ Logo" class="benq-logo">
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
